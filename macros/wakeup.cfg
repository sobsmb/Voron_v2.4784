[gcode_macro WAKEUP]
gcode:
  M117 WakeUp Printer
  {% if printer['fan_generic exhaust_fan'] %}
      SET_FAN_SPEED FAN=exhaust_fan SPEED=0
  {% endif %}

  {% if printer['fan_generic cooling_fan'] %}
      SET_FAN_SPEED FAN=cooling_fan SPEED=0
  {% endif %}

  {% if printer['fan_generic intake_fan'] %}
      SET_FAN_SPEED FAN=intake_fan SPEED=0
  {% endif %}

  {% if printer['fan_generic Nevermore'] %}
      SET_FAN_SPEED FAN=Nevermore SPEED=0
  {% endif %}
  SET_CASELIGHT_ON
  START_TEMP_MONITOR
  STATUS_READY