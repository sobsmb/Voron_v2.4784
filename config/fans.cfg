# Controller fan - FAN2 (Electronics bay - power on FAN6, Pi cpu FAN7 )
[controller_fan mcu_temp]
pin: PD14
kick_start_time: 0.5
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, stepper_z3 # controller fan only runs when a stepper is active, & heater bed
idle_speed: 0.25 # added this to set fan to idle steppers are off
fan_speed: 0.50 #added this to control speed
idle_timeout: 300 #seconds

[heater_fan bed_heater_fan]
pin: PA0
max_power: 0.50
heater: heater_bed
heater_temp: 40.0
shutdown_speed: 0.0
kick_start_time: 0.6

[fan_generic Nevermore]
pin: PD13
max_power: 1.00
shutdown_speed: 0.0
kick_start_time: 2.0

[fan_generic intake_fan]
pin: PB0
max_power: 1.00
shutdown_speed: 0.0
kick_start_time: 2.0

[fan_generic exhaust_fan]
pin: PA3
max_power: 1.00
shutdown_speed: 0.0
kick_start_time: 2.0

[fan_generic cooling_fan]
