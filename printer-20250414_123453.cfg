# This file contains common pin mappings for the BigTreeTech Octopus V1.
# To use this config, the firmware should be compiled for the STM32F446 with a "32KiB bootloader"
# Enable "extra low-level configuration options" and select the "12MHz crystal" as clock reference

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design VORON2 250/300/350mm BigTreeTech OctoPus V1 TMC2209 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                            [mcu] section
## Thermistor types                     [extruder] and [heater_bed] sections - See https://www.klipper3d.org/Config_Reference.html#common-thermistors for common thermistor types
## Z Endstop Switch location            [safe_z_home] section
## Homing end position                  [gcode_macro G32] section
## Z Endstop Switch  offset for Z0      [stepper_z] section
## Probe points                         [quad_gantry_level] section
## Min & Max gantry corner postions     [quad_gantry_level] section
## PID tune                             [extruder] and [heater_bed] sections
## Probe pin                            [probe] section
## Fine tune E steps                    [extruder] section

[mcu]
##  Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
#serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_3D0021000251313433343333-if00
#restart_method: command
canbus_uuid: 2a2c471fb449
##--------------------------------------------------------------------

[input_shaper]
#shaper_freq_x: 49
#shaper_freq_y: 38.6
shaper_type: mzv

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 10000             #Max 4000
# max_accel_to_decel: 10000
max_z_velocity: 25          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800
gcode:
    {% if printer.pause_resume.is_paused %}
    M118 Idle Timeout reached
    M117 Disable hotend_fan
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
    STATUS_READY
    {% else %}
    SLEEP
    {% endif %}

#####################################################################
# 	Klipper Modules
#####################################################################

[exclude_object]

[respond]

[save_variables]
filename: ~/printer_data/variables.cfg

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left
##  Connected to MOTOR_0
##  Endstop connected to DIAG_0
[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
#endstop_pin: PG6
endstop_pin: EBBCan:PB6 #EBBCan:gpio24
#endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 354
position_max: 354
homing_speed: 100   #Max 100
homing_retract_dist: 0 # 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0
#diag_pin: ^PG6
driver_SGTHRS: 140

##  A Stepper - Right
##  Connected to MOTOR_1
##  Endstop connected to DIAG_1
[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation:400  #set to 200 for 1.8 degree stepper
endstop_pin: PG9
#endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 357
position_max: 357
homing_speed: 100  #Max 100
homing_retract_dist: 0 #5
homing_positive_dir: true


[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 0.9
sense_resistor: 0.110
stealthchop_threshold: 0
#diag_pin: ^PG9
driver_SGTHRS: 145
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left
##  Connected to MOTOR_2
##  Endstop connected to DIAG_2
[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 325
position_min: -5
homing_speed: 20 #16
second_homing_speed: 2
homing_retract_dist: 3

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z1 Stepper - Rear Left
##  Connected to MOTOR_3
[stepper_z1]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PE1
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z2 Stepper - Rear Right
##  Connected to MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##  Z3 Stepper - Front Right
##  Connected to MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[extruder]
step_pin: EBBCan: PD0 #EBBCan:gpio18
dir_pin: EBBCan: PD1 #EBBCan:gpio19
enable_pin: !EBBCan: PD2 #!EBBCan:gpio17
microsteps: 16
full_steps_per_rotation: 200
#rotation_distance: 33.500
rotation_distance: 5.70 #5.3 #5.4335  # 5.5435 # 5.5335
#gear_ratio: 50:10 #9:1

nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13 #EBBCan:gpio7
#sensor_type: EPCOS 100K B57560G104F
sensor_type: ATC Semitec 104NT-4-R025H42G #ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3 #EBBCan:gpio27
control: pid
min_temp: 0
max_temp: 300
max_power: 1.0
min_extrude_temp: 175
pressure_advance: 0.040
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 50.0
max_extrude_only_distance: 200.0


#####################################################################
#   Bed Heater
#####################################################################

##  SSR Pin - HE1
##  Thermistor - TB
[heater_bed]
heater_pin: PA1
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PF3
max_power: 0.75
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.0166

#####################################################################
#   Fan Control
#####################################################################

[temperature_fan mcu_temp]
pin: PD14
kick_start_time: 0.5
max_power: .75
min_temp: 0
max_temp: 90
max_delta: 3
target_temp: 45
control: watermark
shutdown_speed: 0
sensor_type: temperature_mcu

[temperature_fan pi_temp]
pin: PA8
kick_start_time: 0.5
max_power: .75
min_temp: 0
max_temp: 90
max_delta: 3
target_temp: 65
control: watermark
shutdown_speed: 0
sensor_type: temperature_host

# Controller fan - FAN2 (Electronics bay - power on FAN6, Pi cpu FAN7 )
[controller_fan stepper_motors]
pin: PD12
kick_start_time: 0.5
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2, stepper_z3 # controller fan only runs when a stepper is active, & heater bed
idle_speed: 0.40 # added this to set fan to idle steppers are off
fan_speed: 0.75 #added this to control speed
idle_timeout: 30 #seconds


[heater_fan bed_heater_fan]
pin: PA0
max_power: 0.5
heater: heater_bed
heater_temp: 40.0
shutdown_speed: 0.0
kick_start_time: 0.6

# Controller fan - FAN2 (Electronics bay - power on FAN6, Pi cpu FAN7 )
#[controller_fan ssr_relay]
#pin: PA2
#kick_start_time: 0.5
#stepper: heater_bed # controller fan only runs when a stepper is active, & heater bed
#idle_speed: 0.40 # added this to set fan to idle steppers are off
#fan_speed: 0.50 #added this to control speed
#idle_timeout: 300 #seconds

##  Chamber Cooling Fan - FAN5
[fan_generic cooling_fan]
pin: PE5
max_power: 1.0

[fan_generic intake_fan]
pin: PB0
max_power: 1.0

[fan_generic exhaust_fan]
pin: PA3
max_power: 1.0

#####################################################################
#   LED Control
#####################################################################

[output_pin caselight]
## Chamber Lighting - CNC_FAN5
pin: PD15
pwm: true
shutdown_value: 0
value:0.0
cycle_time: 0.0001

#####################################################################
#   Additional Sensors
#####################################################################

[thermistor CMFB103F3950FANT]
temperature1: 0.0
resistance1: 32116.0
temperature2: 40.0
resistance2: 5309.0
temperature3: 80.0
resistance3: 1228.0

[temperature_sensor lower_chamber_temp]
## Chamber Temperature - T1
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: 0
max_temp: 100
gcode_id: lower_chamber_th

[temperature_sensor gantry_temp]
## Chamber Temperature - T1
sensor_type: Generic 3950
sensor_pin: PF4
min_temp: 0
max_temp: 100
gcode_id: gantry_th

#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

##  Use QUAD_GANTRY_LEVEL to level a gantry.
##  Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##  MAX (250, 250), (300,300), or (350,350) depending on your printer size
##  to respective belt positions
[quad_gantry_level]

##  Gantry Corners for 350mm Build
##  Uncomment for 350mm build
gantry_corners:
   -60,-10
   410,420
#  Probe points
points:
   50,50
   50,300
   300,300
   300,50

#--------------------------------------------------------------------
speed: 1000
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0300
max_adjust: 10


#--------------------------------------------------------------------

[bed_mesh]
speed: 250
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 330,330
fade_start: 0.6
fade_end: 10.0
probe_count: 15,15
algorithm: bicubic
zero_reference_position: 176,172

[pause_resume]
recover_velocity: 300.0

