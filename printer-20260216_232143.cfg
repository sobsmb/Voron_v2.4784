#####################################################################
#   File locations and on error handling
#####################################################################

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

 
#####################################################################
#   Device ID's
#####################################################################
[mcu]
canbus_uuid: 2a2c471fb449 

[mcu EBBCan]
canbus_uuid: 61feea49af74 

#####################################################################
#   Basic Klipper and Printer setup
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 12000   	
max_z_velocity: 35		
max_z_accel: 350	
square_corner_velocity: 5
minimum_cruise_ratio: 0.2

[exclude_object]
[print_stats]
[respond]

[gcode_arcs]
resolution: 0.05

[idle_timeout]
timeout: 3600
gcode:
    {% if printer.pause_resume.is_paused %}
      M118 Idle Timeout reached
      M117 Disable hotend_fan
      SET_HEATER_TEMPERATURE HEATER=extruder TARGET=0
      STATUS_READY
    {% else %}
      SLEEP
    {% endif %}

[force_move]
enable_force_move: True


#####################################################################
#   Includes
#####################################################################

